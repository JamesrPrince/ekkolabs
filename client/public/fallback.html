<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prince Chisenga | Data Analyst & Consultant</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a192f;
        color: #8892b0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        color: #ccd6f6;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }
      .accent {
        color: #64ffda;
      }
      .button {
        display: inline-block;
        background-color: transparent;
        color: #64ffda;
        border: 1px solid #64ffda;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: rgba(100, 255, 218, 0.1);
      }
    </style>
    <script>
      // Redirect to the main application after a brief delay
      setTimeout(function () {
        window.location.href = "/";
      }, 5000);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>
        Welcome to <span class="accent">Prince Chisenga's Portfolio</span>
      </h1>
      <p>
        If you're seeing this page, you may be experiencing issues with
        JavaScript loading. You will be redirected to the homepage in 5 seconds.
      </p>
      <p>
        If you are not redirected automatically, please click the button below:
      </p>
      <a href="/" class="button">Go to Homepage</a>
    </div>
  </body>
</html>
