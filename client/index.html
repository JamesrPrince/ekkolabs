<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Prince Chisenga | Data Analyst & Consultant</title>
    <meta name="description" content="Prince Chisenga is a data professional with expertise in analytics, business intelligence, and project management based in Lusaka, Zambia." />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Prince Chisenga | Data Analyst & Consultant" />
    <meta property="og:description" content="Professional portfolio of Prince Chisenga, a data specialist offering analytics, business intelligence, and technology consulting services." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://princechisenga.com" />
    
    <!-- Preconnect to Font Services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Inline fallback styles -->
    <style>
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #0A192F;
        color: #8892B0;
        font-family: 'Inter', sans-serif;
      }
      .loading-screen h1 {
        color: #64FFDA;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .spinner {
        border: 4px solid rgba(100, 255, 218, 0.1);
        border-radius: 50%;
        border-top: 4px solid #64FFDA;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback that will be replaced by React -->
      <div class="loading-screen">
        <div class="spinner"></div>
        <h1>Prince Chisenga</h1>
        <p>Loading portfolio...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for script errors -->
    <script>
      window.addEventListener('error', function(e) {
        // Only redirect if it's a script loading error
        if (e.target.tagName === 'SCRIPT' && !document.getElementById('root').children.length) {
          window.location.href = '/fallback.html';
        }
      }, true);
      
      // Set a timeout to check if the app has loaded
      setTimeout(function() {
        // If the loading screen is still visible after 10 seconds, redirect to fallback
        if (document.querySelector('.loading-screen')) {
          window.location.href = '/fallback.html';
        }
      }, 10000);
    </script>
  </body>
</html>
